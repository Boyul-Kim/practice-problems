<body>
  <script>
    function decimalPlaceCounter(stringNumber){
      var counter = undefined;
      for(var i = 0; i<=stringNumber.length-1;i++){
        if(stringNumber[i]==='.'){
          counter = (stringNumber.length-1)-i;
        }
      }
      if(counter === undefined){
        counter = 0;
      }
      return counter;
    }
  </script>
