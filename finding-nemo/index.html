<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function findingNemo(sentence){
      var counter = 0;
      for(var i = 0; i<=sentence.length-1; i++){
        var nemo = sentence[i] + sentence[i+1] + sentence[i+2] + sentence[i+3];
        if(sentence[i] === ' '){
          counter++;
        }else if(nemo === 'Nemo'){
          counter++;
          return counter;
        }
      }
    }
  </script>
</body>
</html>
