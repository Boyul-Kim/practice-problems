<body>
  <script>
    function zipCodeValidator(zipToValidate){
      if(parseInt(zipToValidate,10)===NaN){
        return false;
      }else if(zipToValidate.length === 5){
        return true;
      }else{
        return false;
      }
    }
  </script>
