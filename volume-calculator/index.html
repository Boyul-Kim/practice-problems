<body>
  <script>
    function volumeCalculator(boxesArray){
      var total = 0;
      for(var i = 0; i<=boxesArray.length-1; i++){
        total += boxesArray[i][0] * boxesArray[i][1] * boxesArray[i][2];
      }
      return total;
    }
  </script>
</body>
