<body>
  <script>
    function wordBuilder(wordToSpell){
      var word = "";
      var newArray = [];
      for(var i = 0; i<=wordToSpell.length-1; i++){
        word += wordToSpell[i];
        newArray.push(word);
      }
      return newArray;
    }
  </script>
</body>
