<body>
  <script>
    function phAnalyzer(ph){
      if(ph<=6){
        return 'acidic';
      }else if(ph===7){
        return 'neutral';
      }else if(ph<=14){
        return 'alkaline';
      }else{
        return 'invalid pH value';
      }
    }
  </script>
</body>
