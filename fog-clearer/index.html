<body>
  <script>
    function fogClearer(stringToClear){
      var word = '';
      var clear = "It's a clear day!"
      for(var i = 0; i<=stringToClear.length-1; i++){
        if(stringToClear[i] !== 'f' && stringToClear[i] !== 'o' && stringToClear[i] !== 'g'){
          word += stringToClear[i];
        }
      }
      if(word.length === 0 || word.length === stringToClear.length){
        return clear;
      }else{
        return word;
      }
    }
  </script>
</body>
